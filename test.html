<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="huo15/js/huo15ui.js"></script>
    <link href="huo15/css/huo15ui.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">火一五信息科技</h1>
</header>
<div class="mui-content">
    <h1>Runtime supports 5+ Plus?</h1>
    <p id="checked">checking...</p>
</div>

<script>
    // 判断runtime是否支持5+ API
    if(navigator.userAgent.indexOf("Html5Plus")<0){//不支持5+ API
        checked("不支持5+ API");
    }else{//支持5+ API
        checked("支持5+ API");
    }
    // 输出检测结果
    function checked(ret){
        if(document.body){
            document.getElementById("checked").innerText=ret;
        }else{
            document.addEventListener("DOMContentLoaded",function(){
                document.getElementById("checked").innerText=ret;
            },false);
        }
    }
</script>
</body>
</html>
